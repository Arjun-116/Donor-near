<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">

<h2 class="text-danger mt-4">Donor Registration</h2>

<form class="mt-3">
  <input class="form-control my-2" placeholder="Full Name">
  <select class="form-control my-2">
    <option>Select Blood Group</option>
    <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
    <option>AB+</option><option>AB-</option><option>O+</option><option>O-</option>
  </select>
  <input class="form-control my-2" placeholder="Phone Number">
  <input class="form-control my-2" placeholder="City">
  <p class="text-muted">Location will be captured using GPS</p>
  <button class="btn btn-danger mt-2">Register</button>
</form>

</body>
</html>
